<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JSON Test</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <script src="deflatelibrary.js"></script>
  <script src="jsontocolumnar.js"></script>
</head>

<body>
  <div>CS 222 JSON to Columnar Test</div>
  <div>JSON File to Load (e.g. simple.json, listings4.json, listings64.json, ...)</div>
  <div><input id="inputFile" type="text"></div>
  <div><button id="loadButton">Load</button></div>
  <div>Input JSON: Size = <span id="inputSize"></span></div>
  <div><textarea id="inputData" cols="120" rows="10"></textarea></div>
  <div><button id="compressButton">Compress</button></div>
  <div>Output: Size = <span id="outputSize"></span></div>
  <div><textarea id="outputData" cols="120" rows="10"></textarea></div>
</body>

</html>
